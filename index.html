<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Compound">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="1000166668.png"> 
    
    <title>Compound - Wealth Calculator</title>
    <style>
        /* === IMPORT FONTS PREMIUM === */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400;500;600&display=swap');

        :root {
            /* Palette Mewah */
            --bg-deep: #050505;
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Gold Gradients */
            --gold-primary: #D4AF37;
            --gold-metallic: linear-gradient(135deg, #BF953F 0%, #FCF6BA 40%, #B38728 60%, #FBF5B7 100%);
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            
            /* Functional Colors */
            --profit-color: #4ade80; 
            --focus-glow: rgba(212, 175, 55, 0.25);
            
            --font-heading: 'Cinzel', serif;
            --font-body: 'Outfit', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: var(--font-body);
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
            color: var(--text-primary);
            
            /* PERBAIKAN PENTING: Mengembalikan fungsi scroll native */
            overflow: hidden; 
            position: fixed; 
            overscroll-behavior: none;
            /* touch-action: none;  <-- INI SAYA HAPUS KARENA MEMBLOKIR SCROLL DI HP ANDA */
        }

        /* === ANIMASI & TRANSISI === */
        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 1.5rem; box-sizing: border-box;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.6s, visibility 0.6s;
            
            /* SCROLL FIX */
            overflow-y: auto; 
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch; /* Wajib untuk iOS/Android smooth scroll */
            touch-action: pan-y; /* Hanya izinkan geser vertikal */
        }

        /* === SLIDE 1: MOTIVASI (LANDING) === */
        #slide1 {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            z-index: 2;
        }
        
        #slide1 .logo { 
            width: 140px; margin-bottom: 2.5rem; 
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
        }

        #slide1 h1 {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 12vw, 4rem);
            margin-bottom: 1.5rem;
            background: var(--gold-metallic);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-weight: 700;
        }

        #slide1 p {
            font-size: 1.15rem; max-width: 550px;
            color: var(--text-secondary);
            line-height: 1.8; font-weight: 300;
            margin-bottom: 3rem;
        }

        /* === SLIDE 2: KALKULATOR === */
        #slide2 {
            transform: translateX(100%); opacity: 0; visibility: hidden;
            padding: 1rem; z-index: 1;
        }
        @media (min-width: 768px) { #slide2 { padding-top: 4rem; } }

        body.kalkulator-aktif #slide1 { transform: translateX(-100%); opacity: 0; visibility: hidden; }
        body.kalkulator-aktif #slide2 { transform: translateX(0%); opacity: 1; visibility: visible; z-index: 2; }

        /* === CONTAINER GLASSMORPHISM === */
        .container {
            width: 100%; max-width: 1000px;
            margin: 0 auto;
            background: rgba(15, 15, 15, 0.85); /* Sedikit lebih gelap agar kontras */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 2rem 1.5rem;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            
            /* SCROLL FIX: Hapus overflow hidden agar konten tidak terpotong */
            /* overflow: hidden; <-- INI PENYEBAB TIDAK BISA SCROLL KE BAWAH */
        }
        
        /* Garis emas halus di atas */
        .container::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
            opacity: 0.5;
        }

        h2 {
            text-align: center; font-family: var(--font-heading);
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            background: var(--gold-metallic);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem; letter-spacing: 1px;
        }

        .kurs-display {
            text-align: center; margin-bottom: 2rem;
            color: var(--text-secondary); font-size: 0.9rem;
            font-weight: 300; letter-spacing: 0.5px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem; display: block;
        }

        /* === FORM STYLING === */
        .form-grid {
            display: grid; grid-template-columns: 1fr; /* Default 1 kolom untuk HP */
            gap: 1.5rem; margin-bottom: 2rem;
        }
        @media (min-width: 600px) {
            .form-grid { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
        }

        label {
            font-size: 0.75rem; color: var(--gold-primary);
            text-transform: uppercase; letter-spacing: 1.5px;
            margin-bottom: 0.8rem; display: block; font-weight: 600;
        }

        input[type="number"] {
            width: 100%; padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            color: white; font-family: var(--font-body);
            font-size: 1.1rem; box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input[type="number"]:focus {
            outline: none; border-color: var(--gold-primary);
            box-shadow: 0 0 15px var(--focus-glow);
            background: rgba(0, 0, 0, 0.5);
        }

        /* === CHECKBOX STYLING === */
        .checkbox-container { grid-column: 1 / -1; text-align: center; margin-top: 1rem; }
        .checkbox-group { 
            display: flex; flex-wrap: wrap; gap: 1rem; 
            justify-content: center; margin-top: 1rem; 
        }
        
        .checkbox-group label {
            display: flex; align-items: center; gap: 0.5rem;
            color: var(--text-primary); cursor: pointer;
            padding: 0.5rem; border-radius: 8px;
            transition: background 0.2s;
        }
        .checkbox-group label:active { background: rgba(255,255,255,0.1); }

        input[type="checkbox"] {
            appearance: none; width: 1.3rem; height: 1.3rem;
            border: 1px solid var(--text-secondary); border-radius: 6px;
            background: transparent; cursor: pointer;
            position: relative; transition: all 0.2s ease;
            margin: 0;
        }
        input[type="checkbox"]:checked {
            background: var(--gold-primary);
            border-color: var(--gold-primary);
            box-shadow: 0 0 10px var(--focus-glow);
        }
        input[type="checkbox"]:checked::after {
            content: 'âœ“'; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: black; font-size: 0.9rem; font-weight: bold;
        }

        /* === BUTTONS === */
        .button-container { grid-column: 1 / -1; display: flex; justify-content: center; margin-top: 2rem; margin-bottom: 2rem;}
        
        button {
            padding: 1rem 3rem;
            background: var(--gold-metallic);
            color: #050505; border: none; border-radius: 50px;
            font-family: var(--font-body); font-weight: 600; font-size: 1rem;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; 
            box-shadow: 0 10px 20px -5px rgba(212, 175, 55, 0.4);
            touch-action: manipulation;
        }
        button:active { transform: scale(0.95); }
        
        .back-button {
            position: fixed; top: 1rem; left: 1rem;
            padding: 0.6rem 1.2rem;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 30px; font-size: 0.85rem; z-index: 100;
            box-shadow: none; text-transform: none;
            width: auto;
        }

        /* === TABLE STYLING === */
        .table-container {
            margin-top: 1rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
            overflow-x: auto;
            max-height: 500px; /* Batas tinggi tabel */
            -webkit-overflow-scrolling: touch;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        
        th {
            background: #0f0f0f;
            padding: 1rem;
            color: var(--gold-primary);
            font-weight: 600; font-size: 0.75rem;
            text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 1rem; text-align: right;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            color: var(--text-primary); font-variant-numeric: tabular-nums;
            font-size: 0.95rem; white-space: nowrap;
            transition: background 0.1s;
        }

        th:first-child { 
            position: sticky; left: 0; z-index: 20; 
            border-right: 1px solid var(--glass-border);
            background: #0f0f0f; 
        }
        td:first-child { 
            text-align: center; position: sticky; left: 0; z-index: 15;
            background: #0a0a0a;
            color: var(--text-secondary); font-weight: 500;
            border-right: 1px solid var(--glass-border);
        }

        .profit-cell { color: var(--profit-color); }
        .gold-symbol { color: var(--gold-primary); margin-right: 4px; font-family: var(--font-heading); }

        td.is-pressing {
            background: var(--gold-primary) !important;
            color: black !important;
        }
        td.is-pressing .gold-symbol { color: black !important; }

        /* === MODAL STYLING === */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        
        .modal-content {
            background: #111; padding: 2.5rem; border-radius: 20px;
            text-align: center; border: 1px solid var(--gold-primary);
            transform: scale(0.9); transition: transform 0.3s;
            width: 80%; max-width: 400px;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        
        .modal-close {
            position: absolute; top: 10px; right: 20px; font-size: 2rem;
            color: var(--text-secondary); cursor: pointer;
        }
        
        #modalUsdValue { font-family: var(--font-heading); color: var(--gold-primary); font-size: 2rem; margin: 0; }
        #modalIdrValue { font-size: 1.5rem; margin-top: 1rem; color: white; }
        
        /* Spacer bawah agar tombol tidak tertutup di HP kecil */
        .spacer-bottom { height: 100px; width: 100%; }

    </style>
</head>
<body>

    <div id="slide1" class="slide">
        <img src="1000166668.png" alt="Logo" class="logo">
        <h1>Wealth Compound</h1>
        <p>Setiap keuntungan kecil adalah benih kejayaan. Biarkan waktu dan konsistensi mengubah angka sederhana menjadi warisan masa depan.</p>
        <button class="button button-motivasi" onclick="tampilkanKalkulator()">Mulai Simulasi</button>
    </div>

    <div id="slide2" class="slide">
        <button class="button back-button" onclick="tampilkanMotivasi()">&larr; Kembali</button>
        <div class="container">
            <h2>Projection Calculator</h2>
            <div id="kursDisplay" class="kurs-display">Connecting to Global Market...</div>

            <div class="form-grid">
                <div>
                    <label for="modal">Initial Capital (USDT)</label>
                    <input type="number" id="modal" value="100" step="0.01">
                </div>
                <div>
                    <label for="targetHari">Duration (Days)</label>
                    <input type="number" id="targetHari" value="41" min="1">
                </div>
                <div>
                    <label for="bep">Profit Target (%)</label>
                    <input type="number" id="bep" value="0.85" step="0.01">
                </div>
                <div class="checkbox-container">
                    <label>Active Sessions</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="siang" checked> Session 1</label>
                        <label><input type="checkbox" id="sinyal4"> Signal 4</label>
                        <label><input type="checkbox" id="sinyal3"> Signal 3</label>
                        <label><input type="checkbox" id="malam" checked> Session 2</label>
                    </div>
                </div>
                <div class="button-container">
                    <button onclick="hitungCompounding()">Calculate Potential</button>
                </div>
            </div>

            <div class="table-container">
                <table id="hasilTabel">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="spacer-bottom"></div>
        </div>
    </div>

    <div id="konversiModal" class="modal-overlay">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">&times;</span>
            <h3 id="modalUsdValue"></h3>
            <p id="modalIdrValue"></p>
        </div>
    </div>

    <script>
        // === NAVIGASI ANTAR SLIDE ===
        function tampilkanKalkulator() {
            document.body.classList.add('kalkulator-aktif');
        }

        function tampilkanMotivasi() {
            document.body.classList.remove('kalkulator-aktif');
        }

        // === LOGIKA KALKULATOR ASLI (TIDAK BERUBAH) ===
        let liveKursUsdToIdr = 16300; 

        const idrFormatter = new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });

        async function fetchAndUpdateKurs() {
            const kursDisplayElement = document.getElementById('kursDisplay');
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=idr');
                if (!response.ok) throw new Error('Gagal mengambil data kurs dari CoinGecko.');
                const data = await response.json();
                liveKursUsdToIdr = parseFloat(data.tether.idr);
                const formattedKurs = new Intl.NumberFormat('id-ID').format(liveKursUsdToIdr);
                kursDisplayElement.innerHTML = `Real-Time Rate:<br>1 USDT = Rp ${formattedKurs}`;
            } catch (error) {
                console.error('Error fetching exchange rate:', error);
                const formattedFallback = new Intl.NumberFormat('id-ID').format(liveKursUsdToIdr);
                kursDisplayElement.innerHTML = `Offline Rate (Default): <br>1 USDT = Rp ${formattedFallback}`;
                kursDisplayElement.style.color = '#ef4444';
            }
        }
        
        function formatUsdCurrency(number) {
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            const parts = formatter.formatToParts(number);
            let htmlString = '';
            for (const part of parts) {
                if (part.type === 'currency') {
                    htmlString += `<span class="gold-symbol">${part.value}</span>`;
                } else {
                    htmlString += part.value;
                }
            }
            return htmlString;
        }

        function hitungCompounding() {
            const modalAwal = parseFloat(document.getElementById('modal').value) || 0;
            const targetHari = parseInt(document.getElementById('targetHari').value) || 1;
            const bep = parseFloat(document.getElementById('bep').value) / 100 || 0;
            const aktif = {
                siang: document.getElementById('siang').checked,
                sinyal4: document.getElementById('sinyal4').checked,
                sinyal3: document.getElementById('sinyal3').checked,
                malam: document.getElementById('malam').checked
            };
            const thead = document.querySelector('#hasilTabel thead');
            const tbody = document.querySelector('#hasilTabel tbody');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            let headerHTML = '<tr><th>Day</th><th>Start Cap</th>';
            if (aktif.siang) headerHTML += '<th>Session 1</th>';
            if (aktif.sinyal4) headerHTML += '<th>Signal 4</th>';
            if (aktif.sinyal3) headerHTML += '<th>Signal 3</th>';
            if (aktif.malam) headerHTML += '<th>Session 2</th>';
            headerHTML += '<th>End Cap</th><th>Total Gain</th></tr>';
            thead.innerHTML = headerHTML;
            
            let saldo = modalAwal;
            let totalProfit = 0;

            for (let hari = 1; hari <= targetHari; hari++) {
                let modalAwalHari = saldo;
                let profitSiang = 0, profitSinyal4 = 0, profitSinyal3 = 0, profitMalam = 0;

                if (aktif.siang) { profitSiang = saldo * bep; saldo += profitSiang; }
                if (aktif.sinyal4) { profitSinyal4 = saldo * bep; saldo += profitSinyal4; }
                if (aktif.sinyal3) { profitSinyal3 = saldo * bep; saldo += profitSinyal3; }
                if (aktif.malam) { profitMalam = saldo * bep; saldo += profitMalam; }

                let modalAkhir = saldo;
                let keuntunganHarian = modalAkhir - modalAwalHari;
                totalProfit += keuntunganHarian;
                
                let rowHTML = `<tr>
                    <td>${hari}</td>
                    <td data-usd-value="${modalAwalHari.toFixed(2)}">${formatUsdCurrency(modalAwalHari)}</td>`;
                
                if (aktif.siang) rowHTML += `<td class="profit-cell" data-usd-value="${profitSiang.toFixed(2)}">${formatUsdCurrency(profitSiang)}</td>`;
                if (aktif.sinyal4) rowHTML += `<td class="profit-cell" data-usd-value="${profitSinyal4.toFixed(2)}">${formatUsdCurrency(profitSinyal4)}</td>`;
                if (aktif.sinyal3) rowHTML += `<td class="profit-cell" data-usd-value="${profitSinyal3.toFixed(2)}">${formatUsdCurrency(profitSinyal3)}</td>`;
                if (aktif.malam) rowHTML += `<td class="profit-cell" data-usd-value="${profitMalam.toFixed(2)}">${formatUsdCurrency(profitMalam)}</td>`;

                rowHTML += `<td data-usd-value="${modalAkhir.toFixed(2)}">${formatUsdCurrency(modalAkhir)}</td>
                    <td class="profit-cell" data-usd-value="${totalProfit.toFixed(2)}">${formatUsdCurrency(totalProfit)}</td>
                </tr>`;
                tbody.insertAdjacentHTML('beforeend', rowHTML);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndUpdateKurs().then(() => {
                hitungCompounding();
            });

            const modalOverlay = document.getElementById('konversiModal');
            const modalUsdValue = document.getElementById('modalUsdValue');
            const modalIdrValue = document.getElementById('modalIdrValue');
            const modalClose = document.getElementById('modalClose');
            const tableBody = document.querySelector('#hasilTabel tbody');
            const modalInput = document.getElementById('modal');

            const showModal = (usdValue) => {
                const idrValue = usdValue * liveKursUsdToIdr;
                modalUsdValue.innerHTML = formatUsdCurrency(usdValue);
                modalIdrValue.textContent = idrFormatter.format(idrValue);
                modalOverlay.classList.add('active');
            };
            const hideModal = () => modalOverlay.classList.remove('active');

            // --- FUNGSI SENTUH, TAHAN, DAN SALIN (SAMA PERSIS DENGAN ASLI) ---
            let pressTimer = null;
            let longPressTriggered = false;
            let pressedCell = null;
            let touchStartX = 0;
            let touchStartY = 0;
            const moveThreshold = 10; 

            const handlePressStart = (event) => {
                const cell = event.target.closest('td');
                if (!cell) return;

                const isModalAkhirCell = cell.parentElement.children.length > 1 && cell === cell.parentElement.children[cell.parentElement.children.length - 2];
                if (isModalAkhirCell) {
                    if (event.type === 'touchstart') {
                        touchStartX = event.touches[0].clientX;
                        touchStartY = event.touches[0].clientY;
                    }
                    
                    longPressTriggered = false;
                    pressedCell = cell;
                    
                    pressTimer = setTimeout(() => {
                        longPressTriggered = true;
                        pressedCell.classList.add('is-pressing');
                        const usdValue = parseFloat(cell.getAttribute('data-usd-value'));
                        if (!isNaN(usdValue)) {
                            modalInput.value = usdValue.toFixed(2);
                            hitungCompounding();
                            
                            modalInput.style.transition = 'none';
                            modalInput.style.boxShadow = '0 0 0 4px var(--focus-glow)';
                            setTimeout(() => {
                                modalInput.style.transition = 'all 0.2s ease-in-out';
                                modalInput.style.boxShadow = 'none';
                            }, 500);
                        }
                    }, 600); 
                }
            };

            const handlePressMove = (event) => {
                if (!pressTimer) return;
                
                const touch = event.touches[0];
                const moveX = Math.abs(touch.clientX - touchStartX);
                const moveY = Math.abs(touch.clientY - touchStartY);

                if (moveX > moveThreshold || moveY > moveThreshold) {
                    clearTimeout(pressTimer);
                    if (pressedCell) {
                        pressedCell.classList.remove('is-pressing');
                    }
                    pressTimer = null;
                }
            };

            const handlePressEnd = () => {
                clearTimeout(pressTimer);
                if (pressedCell) {
                    pressedCell.classList.remove('is-pressing');
                }
                setTimeout(() => {
                    longPressTriggered = false;
                }, 50);
            };

            const handleClick = (event) => {
                if (longPressTriggered) {
                    event.preventDefault();
                    return;
                }
                const cell = event.target.closest('td');
                if (cell && cell.hasAttribute('data-usd-value') && !event.target.classList.contains('gold-symbol')) {
                    const usdValue = parseFloat(cell.getAttribute('data-usd-value'));
                    showModal(usdValue);
                }
            };

            tableBody.addEventListener('mousedown', handlePressStart);
            tableBody.addEventListener('touchstart', handlePressStart, { passive: false });

            tableBody.addEventListener('touchmove', handlePressMove, { passive: false });

            tableBody.addEventListener('mouseup', handlePressEnd);
            tableBody.addEventListener('mouseleave', handlePressEnd);
            tableBody.addEventListener('touchend', handlePressEnd);
            tableBody.addEventListener('touchcancel', handlePressEnd);
            
            tableBody.addEventListener('click', handleClick);

            modalClose.addEventListener('click', hideModal);
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) hideModal();
            });
        });
    </script>
</body>
</html>
